<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>-->

    <title>Charts</title>
</head>
<body>
<div>
    <canvas id="myChart"></canvas>
</div>

<script src="/js/canvasjs.min.js"></script>
<script th:inline="javascript">
    const labels = [[${times}]];
    const timeouts = [[${timeouts}]];
    const serviceName = [[${serviceName}]]

    const data = {
        labels: labels,
        datasets: [{
            label: serviceName,
            backgroundColor: 'rgb(10,184,82)',
            borderColor: 'rgb(239,114,4)',
            data: timeouts
        }]
    };

    const config = {
        type: 'line',
        data: data,
        options: {},
    };

    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );
</script>
